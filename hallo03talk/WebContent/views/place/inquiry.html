<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="container" class="container-xxl mt-xxl-5">
      <!-- 문의하기 -->
      <div class="row text-center">
        <div class="col h4">문의하기</div>
      </div>
      <form action="" method="post" class="d-flex row justify-content-center">
        <input type="text" placeholder="문의하기" required class="col my-3 text-center" />
        <!-- 문의 내용 -->
        <div class="row text-center">
          <div class="col h4">문의내용</div>
        </div>
        <div class="d-flex row justify-content-center">
          <textarea type="text" placeholder="문의내용" rows="20" required class="col my-3 text-center"></textarea>
        </div>
        <button type="button" class="btn btn-primary row my-1">입력</button>
        <button type="button" class="btn btn-danger row my-1">취소</button>
      </form>
    </div>
  </body>
</html>
