<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="container" class="container-xxl mt-xxl-5">
      <h1 class="text-center py-lg-5">예약하기</h1>
      <div class="row">
        <div class="col">
          <div class="row text-center">
            <form action="" class="row border border-3">
              <label for="" class="h4 my-3">날짜 선택</label>
              <div class="row my-1">
                <input type="date" class="col h4" placeholder="시작" />
                <label for="" class="col-1 text-center h4">~</label>
                <input type="date" class="col h4" />
              </div>
              <div class="row my-1">
                <label for="" class="col h4">이름</label>
                <input type="text" class="col h4" />
              </div>
              <div class="row my-1">
                <label for="" class="col h4">전화번호</label>
                <input type="tel" class="col h4" />
              </div>
              <div class="row my-1">
                <label for="" class="col h4">추가사항</label>
                <textarea type="text" class="col h4" rows="10"></textarea>
              </div>
              <div class="row">
                <div class="col my-3">
                  <button class="btn btn-primary">확인</button>
                  <button class="btn btn-danger">취소</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
