<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/WebContent/resources/css/style.css" />
  </head>
  <body>
    <div id="container" class="container-xxl mt-xxl-5">
      <!-- 슬라이드 -->
      <div id="onePlacePhotos" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#onePlacePhotos"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#onePlacePhotos"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#onePlacePhotos"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/hallo03talk/WebContent/resources/img/1.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/hallo03talk/WebContent/resources/img/1.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/hallo03talk/WebContent/resources/img/2.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#onePlacePhotos"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#onePlacePhotos"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- <h1 class="text-center py-lg-5">장소명</h1> -->
      <div class="place-info py-lg-5">
        <div class="row">
          <img src="/WebContent/resources/imgs/1.jpg" alt="" class="col-3" />
          <div class="col text-center py-5">
            <label for="place-title" class="h1">장소명</label>
            <p class="h4 py-3 px-5">
              장소설명 구구절절 구구절절 구구절절 구구절절 구구절절 구구절절 구구절절 구구절절
              구구절절 구구절절 구구절절 구구절절
            </p>
            <button class="btn btn-primary">예약하기</button>
            <button class="btn btn-danger">문의하기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
